{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container py-5 text-center">
    <h2 class="fw-bold mb-4 text-danger"><span class="fa-icon"><i class="fa-solid fa-trash-can"></i></span>Delete Dish</h2>
    <p>
      Are you sure you want to delete <strong>{{ dish.name }}</strong>?
    </p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger fw-bold">Yes, Delete</button>
      <a href="{% url 'dish_detail' dish.slug %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
{% endblock %}
