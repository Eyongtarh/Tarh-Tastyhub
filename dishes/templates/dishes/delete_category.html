{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container py-5">
    <h2 class="fw-bold text-center mb-4 text-danger"><span><i class="fa-solid fa-trash-can"></i></span>Delete Category</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 text-center bg-white p-4 rounded shadow-sm">
        <p class="mb-4">
          Are you sure you want to delete the category "<strong>{{ category.name }}</strong>"? This will also delete all associated dishes.
        </p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger fw-bold">Delete Permanently</button>
          <a href="{% url 'dish_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
