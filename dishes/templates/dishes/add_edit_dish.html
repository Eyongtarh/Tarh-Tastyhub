{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container py-5">
    <h2 class="fw-bold text-center mb-4">{{ action }} Dish</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow-sm">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-warning fw-bold w-100 mt-3">{{ action }} Dish</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
