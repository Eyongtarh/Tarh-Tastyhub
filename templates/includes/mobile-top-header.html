{% load static %}
{% load dishes_extras %}

<div class="d-lg-none bg-white sticky-top shadow-sm">
  <div class="d-flex justify-content-between align-items-center px-3 py-2">
    <a href="{% url 'home' %}" class="brand-logo text-decoration-none">
      <i class="fa-solid fa-utensils brand-icon"></i>
      <span class="brand-accent">Tarh</span>
      <span class="brand-main">Tastyhub</span>
    </a>

    <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"><i class="fa-solid fa-bars"></i></button>
  </div>
</div>

<div class="offcanvas offcanvas-start" id="mobileMenu">
  <div class="offcanvas-header">
    <h5 class="fw-bold">Menu</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li>
        <a href="{% url 'home' %}" class="d-block py-1">Home</a>
      </li>

      <li class="mt-2">
        <strong>Dishes</strong>
        <ul class="ps-3">
          {% for category in categories %}
            <li>
              <a href="{% url 'dish_list' %}?category={{ category.slug }}" class="d-block py-1">{{ category.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </li>

      <li class="mt-2">
        <a href="{% url 'dish_list' %}" class="d-block py-1">Browse Dishes</a>
      </li>
    </ul>
  </div>
</div>
