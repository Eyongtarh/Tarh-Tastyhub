{% extends 'account/base.html' %}

{% load i18n %}

{% block head_title %}
  {% trans 'Set Password' %}
{% endblock %}

{% block inner_content %}
  <hr />
  <h2 class="logo-font mb-4">{% trans 'Set Password' %}</h2>
  <hr />

  <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="mt-3">
      <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'account_login' %}">‚Üê Back to Login</a>
      <button class="btn btn-primary btn-sm" type="submit">{% trans 'Set Password' %}</button>
    </div>
  </form>
{% endblock %}
